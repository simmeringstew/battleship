<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <title>Battleship</title>
</head>
<body>
    <h1>Place your Ships in the Left Box</h1>
    <div class="gameboard-area">
        <div class="your-ships">

        </div>
        <div class="firing-area">
        
        </div>
    </div>
    <div class="placeable-ships">
        <div class="small-ships">
            <div class="two unplayed-ship" draggable="true" data-length="2"></div>
            <div class="two unplayed-ship" draggable="true" data-length="2"></div>
            <div class="two unplayed-ship" draggable="true" data-length="2"></div>
            <div class="two unplayed-ship" draggable="true" data-length="2"></div>
            <div class="three unplayed-ship" draggable="true" data-length="3"></div>
            <div class="three unplayed-ship" draggable="true" data-length="3"></div>
            <div class="three unplayed-ship" draggable="true" data-length="3"></div>
        </div>
        <div class="big-ships">
            <div class="four unplayed-ship" draggable="true" data-length="4"></div>
            <div class="four unplayed-ship" draggable="true" data-length="4"></div>
            <div class="five unplayed-ship" draggable="true" data-length="5"></div>
        </div>
    </div>

</html>
